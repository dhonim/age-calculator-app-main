<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700;900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <!-- Tailwindcss -->
   <link rel="stylesheet" href="./assets/css/output.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-screen bg-Lightgrey">
<main class="bg-white max-w-2xl mx-auto mt-20 rounded-lg p-10 rounded-br-[120px]">
 <form>
   <div class="flex space-x-6">
    <div class="flex flex-col space-y-1">
      <label for="day" class="input-label errLabel">Day</label>
      <input type="text"
       id="day"
       name="day"
       class="input"
       placeholder="DD"
       >
       <small class="text-red-600 italic hidden errMsg">This field is required</small>
       <small class="text-red-600 italic hidden invalid">Must be a valid day</small>
    </div>
    <div class="flex flex-col space-y-1">
      <label for="month" class="input-label errLabel">Month</label>
      <input type="text"
       id="month"
       name="month"
       class="input"
       placeholder="MM">
       <small class="text-red-600 italic hidden errMsg">This field is required</small>
       <small class="text-red-600 italic hidden invalid">Must be a valid month</small>
    </div>
    <div class="flex flex-col space-y-1">
      <label for="year" class="input-label errLabel">Year</label>
      <input type="text"
       id="year"
       name="year"
       class="input"
       placeholder="YYYY">
       <small class="text-red-600 italic hidden errMsg" id="errMsg">This field is required</small>
       <small class="text-red-600 italic hidden invalid">Must be a valid year</small>
    </div>
   </div>
   <button class="h-0.5 w-full bg-Lightgrey my-10 cursor-pointer relative">
    <div class="w-16 h-16 bg-Purple rounded-full flex items-center justify-center absolute top-0 right-0 bottom-3">
     <img src="./assets/images/icon-arrow.svg" width="40" alt="icon-arrow">
    </div>
  </button>
 </form>


 <ul class="text-7xl space-y-2 poppins-extrabold-italic select-none">
   <li><span class="text-Purple" id="years">--</span> years</li>
   <li><span class="text-Purple" id="months">--</span> months</li>
   <li><span class="text-Purple" id="days">--</span> days</li>
 </ul>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sanjeev U</a>.
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
