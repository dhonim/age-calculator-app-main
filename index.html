<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700;900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <!-- Tailwindcss -->
   <link rel="stylesheet" href="./assets/css/output.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-screen bg-Lightgrey">
<main class="bg-white max-w-2xl mx-auto mt-20 rounded-lg p-10 relative rounded-br-[120px]">
 <div class="flex items-center space-x-6 mb-9">
  <div class="flex flex-col space-y-1">
    <label for="day" class="input-label">Day</label>
    <input type="text"
     id="day"
     name="day"
     class="input"
     placeholder="DD">
  </div>
  <div class="flex flex-col space-y-1">
    <label for="month" class="input-label">Month</label>
    <input type="text"
     id="month"
     name="month"
     class="input"
     placeholder="MM">
  </div>
  <div class="flex flex-col space-y-1">
    <label for="year" class="input-label">Year</label>
    <input type="text"
     id="year"
     name="year"
     class="input"
     placeholder="YYYY">
  </div>
 </div>

 <div class="h-0.5 bg-Lightgrey mb-10">
   <button class="w-16 h-16 bg-Purple rounded-full flex items-center justify-center absolute right-8 bottom-0 top-28">
    <img src="./assets/images/icon-arrow.svg" width="40" alt="icon-arrow">
   </button>
 </div>
 <ul class="text-7xl space-y-2 poppins-extrabold-italic">
   <li><span class="text-Purple">--</span> years</li>
   <li><span class="text-Purple">--</span> months</li>
   <li><span class="text-Purple">--</span> days</li>
 </ul>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sanjeev U</a>.
  </div>
</body>
</html>
